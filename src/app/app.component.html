<div class="container">
<app-cockpit
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <div class="row">
    <div class="col-md-6">
      <app-server-element *ngFor="let serverElement of servers"
      [server]="serverElement"
      ></app-server-element>
    </div>
  </div>
</div>
